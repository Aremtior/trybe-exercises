<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/5344bd5547.js" crossorigin="anonymous"></script>
  <title>Cadastro de Currículo</title>
</head>

<body>
  <header class="level">
    <h1 class="title is-1 level-item has-text-centered">Cadastre seu Currículo</h1>
  </header>
  <section class="section">
    <form action="" method="get" id="form-resume">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="field">
          <label class="label" for="full-name">Nome completo: </label>
          <div class="control has-icons-left">
            <input class="input" type="text" name="full-name" id="full-name" maxlength="40" required>
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label class="label" for="email">e-mail: </label>
          <div class="control has-icons-left">
            <input class="input" type="text" name="email" id="email" maxlength="50" required>
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label class="label" for="cpf">CPF: </label>
          <div class="control">
            <input class="input" type="text" name="cpf" id="cpf" maxlength="11" required>
          </div>
        </div>
        <div class="field">
          <label class="label" for="cidade">Cidade: </label>
          <div class="control">
            <input class="input" type="text" name="cidade" id="cidade" maxlength="28" required>
          </div>
        </div>
        <div class="field">
          <label class="label" for="estado">Estado: </label>
          <div class="control">
            <div class="select">
              <select name="estado" id="estado" required>
                <option value="">...</option>
              </select>
            </div>
          </div>
        </div>
        <fieldset>
          <legend>Tipo: </legend>
          <div class="field">
            <div class="control">
              <label class="radio">
                <input type="radio" name="tipo" required>
                Casa
              </label>
              <label class="radio">
                <input type="radio" name="tipo">
                Apartamento
              </label>
            </div>
          </div>
        </fieldset>
      </fieldset>
      <fieldset>
        <legend>Último Trabalho</legend>
        <div class="field">
          <label class="label" for="resumo">Resumo do Currículo: </label>
          <div class="control">
            <textarea class="textarea" name="resumo" id="resumo" cols="30" rows="10" maxlength="1000"
              required></textarea>
          </div>
        </div>
        <div class="field">
          <label class="label" for="cargo">Cargo: </label>
          <div class="control">
            <input class="input" type="text" name="cargo" id="cargo" maxlength="40" required>
          </div>
        </div>
        <div class="field">
          <label class="label" for="descricao-cargo">Descrição do Cargo: </label>
          <div class="control">
            <input class="input" type="text" name="descricao-cargo" id="descricao-cargo" maxlength="500" required>
          </div>
        </div>
        <div class="field">
          <label class="label" for="data-inicio">Data de Início</label>
          <div class="control">
            <input class="input" type="text" name="data-inicio" id="data-inicio" maxlength="500" required>
          </div>
        </div>
      </fieldset>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" type="submit" id="send-btn">Enviar</button>
        </div>
        <div class="control">
          <button class="button is-link is-light" type="reset" id="reset-btn">Reset</button>
        </div>
      </div>
    </form>
  </section>
  <script src="script.js"></script>
</body>

</html>
