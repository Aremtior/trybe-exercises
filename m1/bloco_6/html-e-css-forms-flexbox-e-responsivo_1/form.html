<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro de Currículo</title>
</head>
<body>
  <header>
    <h1>Cadastre seu Currículo</h1>
  </header>
  <section>
    <form action="" method="get" id="form-resume">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="full-name">Nome completo: </label>
        <input type="text" name="full-name" id="full-name" maxlength="40" required>
        <label for="email">e-mail: </label>
        <input type="text" name="email" id="email" maxlength="50" required>
        <label for="cpf">CPF: </label>
        <input type="text" name="cpf" id="cpf" maxlength="11" required>
        <label for="cidade">Cidade: </label>
        <input type="text" name="cidade" id="cidade" maxlength="28" required>
        <label for="estado">Estado: </label>
        <select name="estado" id="estado" required>
          <option value="">...</option>
        </select>
        <fieldset>
          <legend>Tipo: </legend>
          <label>
            <input type="radio" name="tipo" required> Casa
          </label>
          <label>
            <input type="radio" name="tipo"> Apartamento
          </label>
        </fieldset>
      </fieldset>
      <fieldset>
        <legend>Último Trabalho</legend>
        <label for="resumo">Resumo do Currículo: </label>
        <textarea name="resumo" id="resumo" cols="30" rows="10" maxlength="1000" required></textarea>
        <label for="cargo">Cargo: </label>
        <input type="text" name="cargo" id="cargo" maxlength="40" required>
        <label for="descricao-cargo">Descrição do Cargo: </label>
        <input type="text" name="descricao-cargo" id="descricao-cargo" maxlength="500" required>
        <label for="data-inicio">Data de Início</label>
        <input type="text" name="data-inicio" id="data-inicio" maxlength="500" required>
      </fieldset>
      <button type="submit" id="send-btn">Enviar</button>
      <button type="reset" id="reset-btn">Reset</button>
    </form>
  </section>
  <script src="script.js"></script>
</body>
</html>
