<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.2</title>
  <style>
    div {
      border-color: black;
      border-style: solid;
    }
    
    .title {
      text-align: center;
    }
    
    .main-content {
      background-color: yellow;
    }
    
    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }
    
    .main-content .center-content p {
      font-style: italic;
    }
    
    .main-content .left-content {
      background-color: green;
      width: 60%;
      margin-left: 0;
      margin-right: auto;
    }
    
    .main-content .left-content .small-image {
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 100%;
    }
    
    .main-content .right-content {
      background-color: blue;
      width: 60%;
      margin-left: auto;
      margin-right: 0;
    }
    
    .main-content .description {
      text-align: center;
    }
  </style>
</head>
<body>
  <script>
    // COLOQUE SEU CÓDIGO AQUI
    // 1 - Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;
    let h = document.createElement('h1');
    h.innerText = 'Exercício 5.2 - JavaScript DOM';
    document.body.appendChild(h);
    
    // 2 - Adicione a tag div com a classe main-content como filho da tag body ;
    let div = document.createElement('div');
    div.className = 'main-content';
    document.body.appendChild(div);
    
    // 3 - Adicione a tag div com a classe center-content como filho da tag div criada no passo 2;
    let div2 = document.createElement('div');
    div2.className = 'center-content';
    div.appendChild(div2);
    
    // 4 - Adicione a tag p como filho do div criado no passo 3 e coloque algum texto;
    let p = document.createElement('p');
    p.innerText = 'Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti corrupti a quam ducimus culpa, ullam provident cupiditate quo iusto quisquam laboriosam temporibus autem natus nostrum aliquid nemo excepturi perferendis similique perspiciatis. Quisquam, vitae accusantium repellendus, dolor optio ad ratione sequi illum officia, neque magni perspiciatis delectus. Officiis iusto, atque, ea sequi consequuntur numquam eligendi vitae nesciunt culpa doloremque in officia nostrum voluptas corporis alias libero ex! Ipsum id esse sit reprehenderit perferendis consequatur doloremque optio ea quis possimus neque eligendi ratione molestias sint, aliquid voluptates odio?';
    div2.appendChild(p);
    
    // 5 - Adicione a tag div com a classe left-content como filho da tag div criada no passo 2;
    let divL = document.createElement('div');
    divL.className = 'left-content';
    div.appendChild(divL);
    
    // 6 - Adicione a tag div com a classe right-content como filho da tag div criada no passo 2;
    let divR = document.createElement('div');
    divR.className = 'right-content';
    div.appendChild(divR);
    
    // 7 - Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do div criado no passo 5;
    let img = document.createElement('img');
    img.className = 'small-image';
    let attrSrc = document.createAttribute('src');
    attrSrc.value = "https://picsum.photos/200";
    img.setAttributeNode(attrSrc);
    divL.appendChild(img);
    
    // 8 - Adicione uma lista não ordenada com os valores de 1 a 10 por extenso como valores da lista. Essa lista deve ser filha do div criado no passo 6;
    let ul = document.createElement('ul');
    let element;
    for (let i = 1; i <= 10; i++) {
      element = document.createElement('li');
      element.innerText = porExtenso(i);
      ul.appendChild(element);
    }
    divR.appendChild(ul);
    function porExtenso(value) {
      switch (value) {
        case 1:
        return "Um";
        break;
        case 2:
        return "Dois";
        break;
        case 3:
        return "Três";
        break;
        case 4:
        return "Quatro";
        break;
        case 5:
        return "Cinco";
        break;
        case 6:
        return "Seis";
        break;
        case 7:
        return "Sete";
        break;
        case 8:
        return "Oito";
        break;
        case 9:
        return "Nove";
        break;
        case 10:
        return "Dez";
        break;
        default:
          return "Muitos";
        break;
      }
    }
  </script>
</body>
</html>
